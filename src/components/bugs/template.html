<page-info-element [pageInfo]="pageInfo"></page-info-element>
<loader-element *ngIf="_service.statusLoading"></loader-element>
<div class="container" *ngIf="!_service.statusLoading" [@Fade]>
  <div class="bugs">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
    <div class="bugs_category_wrap">
      <a routerLink="filing" class="bugs_category_new_bug_button" *ngIf="showButtonCreate" [@Fade]>Filing a new Bug</a>
      <div class="bugs_category_container">
        <div class="bugs_category_body">
          <h4>Encryptotel: Bugs</h4>
          <div class="bugs_category">
            <div class="bugs_category_item" [ngClass]="{'current_item': (_service.filter.status === '' && _service.filter.my === false)}" (click)="filter('all')">
              <div class="bugs_category_item_title">All bugs</div>
              <div class="bugs_category_item_counter">{{_service.statuses.all}}</div>
            </div>
            <div class="bugs_category_item" [ngClass]="{'current_item': (_service.filter.status === '' && _service.filter.my === true)}" (click)="filter('my')">
              <div class="bugs_category_item_title">My Topic</div>
              <div class="bugs_category_item_counter">{{_service.statuses.my}}</div>
            </div>
            <div class="bugs_category_item" [ngClass]="{'current_item': status.id === _service.filter.status}" *ngFor="let status of _service.statuses.statuses" (click)="filter(status.id)">
              <div class="bugs_category_item_title">{{status.name}}</div>
              <div class="bugs_category_item_counter">{{status.issues}}</div>
            </div>
          </div>
          <div class="bugs_category_search_wrap">
            <input type="search" placeholder="Search" class="bugs_category_search_input" #searchField>
            <div class="bugs_category_search_button_wrap" (click)="search(searchField)">
              <input type="button" class="bugs_category_search_button">
              <svg-icon src="../../assets/icons/search.svg" class="search_icon"></svg-icon>
            </div>
          </div>
        </div>
      </div>
      <div class="bugs_feedback_wrap">
        <a routerLink="feedback">Encryptotel: Give feedback</a>
      </div>
    </div>
  </div>
</div>
