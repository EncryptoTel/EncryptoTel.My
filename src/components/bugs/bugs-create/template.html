<div class="bugs_create_wrap">
  <div class="bugs_create_rules">
    <p>When filling new bug, please provide:</p>
    <div class="bugs_create_rules_items">
      <p>1. Version of Encryptotel PBX or Softphone</p>
      <p>2. Steps to reproduce the issues</p>
      <p>3. Expected result</p>
      <p>4. Actual result</p>
      <p>5. Screenshot file,video or GIF capturing the issue (optional)</p>
    </div>
    <p>Thank you.</p>
  </div>
  <form [formGroup]="newBugForm" class="bugs_create_form">
    <p>Bug details</p>
    <input type="text" placeholder="Bug title" (keyup)="search($event)" formControlName="summary">
    <select-element [values]="tagsArray" [currentValue]="tag" (getValue)="setTag($event)"></select-element>
    <textarea placeholder="Describe your Bug ..." formControlName="description"></textarea>
    <div class="bugs_create_form_controls">
      <input type="reset" value="Cancel">
      <input type="submit" value="Post" (click)="create()">
    </div>
  </form>
  <div class="bugs_create_similar">
    <!--<p>~ No similar bugs found ~</p>-->
    <bug-element *ngFor="let bug of similarBugs.issues" [issue]="bug"></bug-element>
  </div>
</div>
